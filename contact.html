<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Triibu Marketing</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>
    
    <main class="contact-page">
        <div class="container-1224">
            <div class="contact-grid-layout">
    
                <div class="contact-info-col reveal-on-scroll">
                    <h1 class="contact-title">CONTACT US</h1>
                    <p class="contact-subtitle">Let's make together something big!</p>
                </div>
    
                <div class="contact-form-col reveal-on-scroll">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name*</label>
                            <input type="text" id="name" name="name" placeholder="Name" required>
                        </div>
    
                        <div class="form-group">
                            <label for="email">Mail*</label>
                            <input type="email" id="email" name="email" placeholder="example@example.com" required>
                        </div>
    
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" placeholder="Write your message" rows="5"></textarea>
                        </div>
    
                        <button type="submit" class="btn-send">Send</button>
                    </form>
                </div>
    
                <div class="contact-image-wrapper reveal-on-scroll">
                    <img src="https://cdn.zyrosite.com/cdn-cgi/image/format=auto,w=1440,h=839,fit=crop/cdn-builder-placeholders/asset-manager/KgLlSno7RLI.jpeg?w=1366&q=70&auto=format" alt="Triibu Collaboration">
                </div>
    
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
</body>

</html>
