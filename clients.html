<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients | Triibu Marketing</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="clients-page">
        <div class="container-clients">
    
            <div class="clients-header reveal-on-scroll">
                <h1 class="clients-title">Our Clients</h1>
                <p class="clients-subtitle">They have trusted us to take their brand to the next level</p>
            </div>
    
            <div class="clients-grid reveal-on-scroll">
                <div class="client-item">
                    <img src="/assets/img/clients/walnut-creek.png" alt="Toyota Walnut Creek">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/victoria-toyota.png" alt="Toyota of San Bruno">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/subaru.png" alt="Subaru of Hayward">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/ford-madera.png" alt="Ford Madera">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/envision-honda.png" alt="Envision Honda">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/fremont-toyota.png" alt="Fremont Toyota">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/sr-motors.png" alt="S&R Motors">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/stevencreek-nissan.png" alt="Stevens Creek Nissan">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/toyota-marin.png" alt="Toyota Marin">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/modesto-toyota.png" alt="Toyota Modesto">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/toyota-gilroy.png" alt="Toyota of Gilroy">
                </div>
                <div class="client-item">
                    <img src="/assets/img/clients/one-toyota.png" alt="One Toyota of Oakland">
                </div>
            </div>
    
            <div class="clients-footer reveal-on-scroll">
                <h2 class="cta-text">Let's Work Together!</h2>
                <a href="/contact.html">
                    <button class="btn-primary">Contact Us</button>
                </a>
            </div>
    
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
</body>

</html>
