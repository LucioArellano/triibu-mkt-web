<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | Triibu Marketing</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
</head>

<body>

    <div id="header-placeholder"></div>

    <section class="success-section">
        <div class="success-content">
            <h1 class="success-title">MESSAGE RECEIVED</h1>
            <p class="success-description">
                Thank you for reaching out. Your message is already in our system. <br class="desktop-break">
                We will review it and get back to you shortly.
            </p>

            <a href="index.html" class="btn-white">Return Home</a>

            <div class="redirect-timer">
                Redirecting to home in <span id="countdown">5</span> seconds...
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let timeLeft = 7;
            const countdownElement = document.getElementById('countdown');

            const timerId = setInterval(function () {
                timeLeft--;
                if (countdownElement) {
                    countdownElement.textContent = timeLeft;
                }

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    window.location.href = 'index.html';
                }
            }, 1000);
        });
    </script>
</body>

</html>
